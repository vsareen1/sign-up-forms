<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="introduction-container">
        <div class="opaque-container">
            <img src="assets/image.png" alt="The ODIN Project" srcset="">
            <p>ODIN</p>
        </div>
        <p class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="content-container">
        <div>
            <p>This is not a real online service. You need something like this in your life to help you realize your deepest dreams. Sign-up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="#" method="post">
            <div>
            <p>Let's do this</p>
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
             </div>
             <div>
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
             </div>
        </form>
    </div>
</body>
</html>
