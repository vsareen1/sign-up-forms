<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="introduction-container">
        <div class="opaque-container">
            <img src="assets/image.png" alt="The ODIN Project" srcset="">
            <p>ODIN</p>
        </div>
        <p class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="content-container">
        <div class="content-header">
            <div>
                <p>This is not a real online service. You need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign-up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="form-header">
                <p>Let's do this!</p>
                <div class="header-field-set">
                    <div class="field-set">
                        <div class="form-field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="field-set">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="field-set password">
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="10" required>
                        </div>
                        <div class="form-field">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" minlength="10" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
